<html>
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../API_Key.js"></script>
        <!-- <script src="tests.js"></script> -->
        <script src="client.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

	<body>

        <div class="main-wrapper">
            <div id="container" class="overlay-container">

                <div class="game-bar">
                    <div class="deco-blocks">
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>

                    <div class="main-bar">
                        <div class="levels">
                            <div id="no-levels" class="no-levels hidden">
                                <img src="images/no-levels.gif" alt="">
                                <div class="text">
                                    <p>¡No hay niveles en la cola!</p>
                                    <p>Añade el tuyo usando el comando <strong>!add</strong> en el chat.</p>
                                </div>
                            </div>
                            <div class="placeholders">
                                <div class="placeholder"></div>
                                <div class="placeholder"></div>
                            </div>
                            <div class="levels-container">
                                <div id="current-level" class="level-info hidden">
                                    <div class="avatar">
                                        <img class="user-avatar" src="https://static-cdn.jtvnw.net/user-default-pictures-uv/998f01ae-def8-11e9-b95c-784f43822e80-profile_image-300x300.png">
                                        <div class="loading-spinner"></div>
                                    </div>
                                    <div class="info">
                                        <div class="user-name"></div>
                                        <div class="level-code"></div>
                                    </div>
                                </div>
                                <div id="next-level" class="level-info hidden">
                                    <div class="avatar">
                                        <img class="user-avatar" src="https://static-cdn.jtvnw.net/user-default-pictures-uv/998f01ae-def8-11e9-b95c-784f43822e80-profile_image-300x300.png">
                                        <div class="loading-spinner"></div>
                                    </div>
                                    <div class="info">
                                        <div class="user-name"></div>
                                        <div class="level-code"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="counters">
                            <div class="counter-icons">
                                <img src="images/wins.png">
                                <img src="images/skips.png">
                            </div>
                            <div class="counter-numbers">
                                <div id="wins">0</div>
                                <div id="skips">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="prompt-container">
                    <div class="prompt">
                        <div class="message">
                            <p>¡Recuerda añadir tus niveles utilizando el comando <strong>!add [Código del nivel]</strong> en el chat!</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

	</body>
</html>
